{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trt.css' %}">

</head>
<script src="{% static 'jquery.min.js' %}"></script>
<body class= "pic" background="{% static 'trt.jpg' %}">
    <div  class="cen" align="center">
        <form method="post" action="{% url 'student_profile_update' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <br><br>
                FIRSTNAME <br><br><input type="text" value={{b.First_name}} name="first_name"><br><br>
                LASTNAME <br><br><input type="text" value={{b.Last_name}} name="last_name"><br><br>
                EMAIL <br><br><input type="email" value={{b.Email}} name="email"><br><br>
                IMAGE: <br><br><img src="/media/{{b.Image}}" alt="No image" height="200px" width="200px"><br><br>
            <input type="hidden" name="imgg" value="{{b.Image}}">
                <br><br><input type="file" value="Upload new image" name="imgg1"><br><br>
                <input type="submit" value="Update">
        </form>
    </div>
<div align="center">
   <button type="submit" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
