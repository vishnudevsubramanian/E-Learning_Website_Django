{% load static %}
<html lang="en">
<head>
    <style>
.tdStyle
{
background-repeat:no-repeat;
background-size:cover;
}
label
{ float: center; width: 10em; margin-right: 1em; }
</style>
    <meta charset="UTF-8">
    <title>Teacher registration</title>
    <!--<link rel="stylesheet" type="text/css" href={% static 'trt.css' %}>-->
</head>
<!--style="background-repeat: no-repeat; background-size: 1300px 700px"-->
<body background="{% static 'Ex9MlTC.jpg' %}">
<form method="post" action="{% url 'teacher' %}" enctype="multipart/form-data">
{% csrf_token %}
    <div style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
            <script>
                alert('{{ msg }}')
            </script>
            {% endfor %}
        {% endif %}
</div>

    <div class="container" align="center">
        <h1>Teacher registration</h1>
            <p>Please fill in this form to create an account.</p>
                <label for="first_name"><b>First name</b></label><br><br>
                <input type="text" size="25" placeholder="Enter firstname" name="first_name" required><br><br>
                <label for="last_name"><b>Last name</b></label><br><br>
                <input type="text" size="25" placeholder="Enter lastname" name="last_name" required><br><br>
                <label for="email"><b>Email</b></label><br><br>
                <input type="email" size="25" placeholder="Enter email" name="email" required><br><br>
                <label for="psw"><b>Password</b></label><br><br>
                <input type="password" size="25" placeholder="Enter password" name="psw" required><br><br>
                <input type="hidden"  name="teacher" value="teacher">
                <label for="qual"><b>Qualification</b></label><br><br>
                <input type="text" size="25" placeholder="Enter highest qualification" name="qual" required><br><br>
                <label for="intro"><b>Brief introduction</b></label><br><br>
                <textarea rows="9" cols="50"  placeholder="Brief summary of your educational background, work experience, skill sets, hobbies, etc." name="intro" required></textarea>  <br><br>
                <label for="photo"><b>Photo</b></label><br><br>
                <input type="file" size="10" placeholder="Attach your recent photograph" name="photo" required><br><br>
                <input type="hidden" name="enrol" value="0"><br><br>
                <input type="hidden" name="avg_rev" value="0"><br>
                <input type="hidden" name="tot_rev" value="0">
            <button type="submit" class="registerbtn">Register</button>
            <button type="reset" class="registerbtn">Cancel</button>
    </div>
</form>
<div align="center">
   <button type="submit" onclick="location.href='{% url 'teacher' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
