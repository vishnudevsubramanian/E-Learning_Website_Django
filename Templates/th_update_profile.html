{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile Updation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trt.css' %}">
</head>
<body class= "pic" background="{% static 'images/lying-yoga.jpg' %}">
<div align="center">
    <h2><center>Teacher Profile Update</center></h2>
<form action="{% url 'tnb' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

       <label>First name:</label><br><br>
        <input type="text" value="{{bb1.First_name}}" name="first"><br><br>
        <label>Last name:</label><br><br>
        <input type="text" value="{{bb1.Last_name}}" name="last"><br><br>
        <label>Email:</label><br><br>
        <input type="text" value="{{bb1.Email}}" name="em"><br><br>
        <label>Qualification</label><br><br>
        <input type="text" size="25" value="{{bb1.Qualification}}" name="qual" required><br><br>
        <label>Brief introduction</label><br><br>
        <input type ="text" value="{{bb1.Introduction_brief}}" name="intro" required><br><br>
        <label>Image:</label><br><br>
        <img src="media/{{bb1.Image}}" width="150"><br><br>
        <input type="file" size="10"  name="photo"><br><br>
        <input type="hidden" value="{{bb1.Image}}" name="photo1"><br><br>
        <input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp
        <input type="reset" value="cancel">
</form>
</div><br>
<div align="center">
    <button type="submit" onclick="location.href='{% url 'teacher_home' %}'">Back</button>
</div>
</body>
</html>
