{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAPTER CONTENT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trt.css' %}">
</head>
<body class= "pic" background="{% static 'ab.jpg' %}">
<form action="{% url 'compp' %}" method="post">
{% csrf_token %}
<div align="center">

    {% for i in sz %}
    <input type="hidden" value="{{i.id}}" name="id">
  <p align="center">{{i.Chapter_text_content}}</p><br><br>
    <a href="/media/{{i.Chapter_Content_name}}" download="">
         <input type="button" id="btn" value="Download content"/>
    </a><br><br>
    {% endfor %}
    <label>Status</label><br><br>
         <select name="comm">
         <option value="C">Completed</option>
         <option value="P">Pending</option>
        </select>
    <input type="submit" value="Submit">
</div>
</form>
<br><br>
<div align="center">
    <button type="submit" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Home</button>
</div>
</body>
</html>
